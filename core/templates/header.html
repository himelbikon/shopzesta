{% load static %}

<!-- ========== HEADER ========== -->
<header id="header" class="navbar navbar-expand-lg navbar-end navbar-light">


    <div class="container">
        <nav class="js-mega-menu navbar-nav-wrap">
            <!-- Default Logo -->
            <a class="navbar-brand" href="{% url 'core:index' %}" aria-label="Front">

                <h2 class="navbar-brand-logo text-primary">
                    <img class="w-50 img-fluid" src="{% static 'assets/logo100x100.jpg' %} " alt="Logo">
                </h2>
            </a>
            <!-- End Default Logo -->

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-default">
                    <i class="bi-list"></i>
                </span>
                <span class="navbar-toggler-toggled">
                    <i class="bi-x"></i>
                </span>
            </button>
            <!-- End Toggler -->

            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'core:index' %}">Home</a>
                    </li>

                    <!-- Dropdown -->
                    {% if request.user.is_authenticated %}
                    <li class="hs-has-sub-menu nav-item">
                        <a id="listingsDropdown" class="hs-mega-menu-invoker nav-link dropdown-toggle " href="#"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                        <div class="hs-sub-menu dropdown-menu" aria-labelledby="listingsDropdown"
                            style="min-width: 14rem;">
                            <form action="{% url 'user:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>

                            <!-- <a class="dropdown-item " href="../demo-shop/products-grid.html">Listing (Grid)</a> -->
                        </div>
                    </li>
                    {% endif %}
                    <!-- End Dropdown -->

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'product:products' %}">Shop</a>
                    </li>



                    <li class="nav-item">
                        <!-- Search -->
                        <!-- <button class="btn btn-ghost-secondary btn-sm btn-icon" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbarSearch" aria-controls="offcanvasNavbarSearch">
                            <i class="bi-search"></i>
                        </button> -->
                        <!-- End Search -->

                        <!-- Shopping Cart -->
                        <a href="{% url 'product:cart' %}" class="btn btn-ghost-secondary btn-sm btn-icon">
                            <i class="bi-basket"></i>
                        </a>
                        <!-- End Shopping Cart -->

                        {% if not request.user.is_authenticated %}
                        <a href="{% url 'user:login' %}" class="btn btn-primary btn-transition" type="button">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <!-- End Collapse -->
        </nav>
    </div>
</header>
